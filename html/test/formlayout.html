<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formlayout.css" />
  </head>
  <body>
    <div class="outer_form">
      <div class="form_body">
        <h1 class="form_heading">সাইন আপ</h1>
        <form >
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="নাম"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="মোবাইল নাম্বার"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="পাসওয়ার্ড"
              required
            />
          </div>
          <div class="form-group last-form-group" style="margin-bottom: 15px">
            <input type="checkbox" id="show-password" name="show-password" />
            <label for="show-password">পাসওয়ার্ড মনে রাখুন</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="conditions" name="conditions" required />
            <label for="conditions">শর্তাবলী</label>
          </div>
          <button type="submit" class="submit-btn">সাইন আপ</button>
        </form>
      </div>
    </div>
  </body>
</html>
