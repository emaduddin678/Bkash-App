<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="../src/assets/images/bkash-logo 1.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bkash frame-5</title>
    <link rel="stylesheet" href="./page-2.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo_heading">
        <img
          src="../src/assets/images/bkash-logo.png"
          alt="bkash-logo-bangla"
        />
      </div>
      <div class="layoutform">
        <h2 class="sign_heading">সাইন আপ</h2>
        <div class="form">
          <form>
            
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="নাম" required />
            </div>
            <div class="form-group">
              <input type="text" id="phone" name="phone" placeholder="মোবাইল নাম্বার" required />
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড" required />
            </div>
            <div class="form-group">
              <input type="checkbox" id="show-password" name="show-password" />
              <label for="show-password">পাসওয়ার্ড মনে রাখুন</label>
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                id="conditions"
                name="conditions"
                required
              />
              <label for="conditions"
                >শর্তাবলী</label
              >
            </div>
            <button type="submit" class="submit-btn">সাইন আপ</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
